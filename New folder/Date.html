<html>
<body>
<h1>Date object Creation in JS & 4 Ways</h1>
<script>
<!--Create a Date object with out passing parameters-->
document.writeln("<h3>")
var de = new Date()
document.writeln(de+"<br><br>");

<!--Create a Date object with  passing parameters-->

var d = new Date(2023,4,28,10,26,23,13424)
document.writeln(d+"<br><br>");

<!--Create a Date object with Single parameter-->

var dr = new Date(2023)
document.writeln(dr+"<br><br>");

<!--Create a Date object with passing Single (-) Negative parameter-->

var dru = new Date(-400000674430)
document.writeln(dru+"<br><br>");

<!--Create a Date object with  dateString function-->

var v = new Date("2023,May,28,10:34:56:3463")
document.writeln(v+"<br><br>");

var vr = new Date("2023,May")
document.writeln(vr+"<br><br>");
</script>
</body>
</html>
