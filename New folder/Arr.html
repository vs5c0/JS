<html>
<body>
<h1>Arrays in JavaScript</h1>
<script>
<!---Creating an Arrays in JS-->
document.writeln("<h2>");

var a = [12,21,34,55]
document.writeln(a+"<br><br>");
document.writeln(typeof a+"<br><br>");

var b = new  Array (12,21,34,543,343,23,55)
document.writeln(b+"<br>");
document.writeln(typeof b+"<br><br>");

var c= [122]
document.writeln(c+"<br><br>");

var d= new Array(12)
document.writeln(d+"<br><br>");

<!--length of an Array--->
document.writeln("Length of an Array a: "+a.length+"<br><br>");

<!--Accessing of an Array--->
var e = [13,2,3,4,5]
document.writeln("Accessing  of an Array e: "+e[1]+"<br><br>");

<!--Accessing of an Array by using loop statements--->
for(i=0;i<e.length;i++)
document.writeln(e[1]+"<br><br>");

<!--Accessing of an Array by using the named index--->
var f ={"Name":"sai","Age":23}
document.writeln(f.Name+"<br><br>");


for(i=0;i<a.length;i++)
document.writeln("a["+i+"] = "+a[i]+"<br><br>");

<!---inserting an element of an Array-->
a[0]=123
document.writeln("a ="+a+"<br><br>");

<!---inserting an element of an Array-->
a[6]=123
document.writeln("a ="+a+"<br><br>");
for(i=0;i<a.length;i++)
document.writeln("a["+i+"] = "+a[i]+"<br><br>");

<!---deleting an element of an Array-->
delete a[1]
document.writeln("a ="+a+"<br><br>");
document.writeln("Length of an Array a: "+a.length+"<br><br>");

<!---Find the give variable is array or not by using this function-->
var u=10;
document.writeln(Array.isArray(a));
document.writeln(Array.isArray(u));
</script>
</body>
</html>
