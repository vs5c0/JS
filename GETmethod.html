<html>
<body>
<h1>GET Methods in Date Object<h1>
<script>
document.writeln("<h2>");

<!---getFullYear() method in DO-->
var t= new Date()
document.writeln(t+"<br><br>");
document.writeln("Year == " +t.getFullYear()+"<br><br>");

<!---getMonth() method in DO-->

document.writeln("Month == " +t.getMonth()+"<br><br>");


<!---getDate() method in DO-->

document.writeln("Date == " +t.getDate()+"<br><br>");

<!---getDay() method in DO-->

document.writeln("Day == " +t.getDay()+"<br><br>");

<!---getHours() method in DO-->

document.writeln("Hours == " +t.getHours()+"<br><br>");

<!---getMinutes() method in DO-->

document.writeln("Minutes == " +t.getMinutes()+"<br><br>");

<!---getSeconds() method in DO-->

document.writeln("Seconds == " +t.getSeconds()+"<br><br>");

<!---getMilliseconds() method in DO-->

document.writeln("MilliSeconds == " +t.getMilliseconds()+"<br><br>");

<!---getTime() method in DO-->

document.writeln("Time == " +t.getTime()+"<br><br>");




</script>
</body>
</html>
