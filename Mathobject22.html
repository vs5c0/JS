<html>
<body>
<h1>Math Object Methods</h1>
<script>
document.writeln("<h3>");

<!--abs() method in Math Object-->
document.writeln("Abs(-1100) = "+Math.abs(-1100)+"<br><br>");

<!--cbrt() method in Math Object-->
document.writeln("Cbrt(20) = "+Math.cbrt(20)+"<br><br>");

<!--ceil() method in Math Object-->
document.writeln("Ceil(11.500) = "+Math.ceil(11.500)+"<br><br>");

<!--exp() method in Math Object-->
document.writeln("Exp(34) = "+Math.exp(34)+"<br><br>");

<!--pow() method in Math Object-->
document.writeln("Pow(23,45) = "+Math.pow(23,45)+"<br><br>");

<!--log() method in Math Object-->
document.writeln("Log(9800) = "+Math.log(9800)+"<br><br>");

<!--min() method in Math Object-->
document.writeln("Min(1,234,2423,5,5,23,2,23) = "+Math.min(1,234,2423,5,5,23,2,23)+"<br><br>");

<!--max() method in Math Object-->
document.writeln("Max(1,234,2423,5,5,23,2,23) = "+Math.max(1,234,2423,5,5,23,2,23)+"<br><br>");

<!--random() method in Math Object-->
document.writeln("Random() = "+Math.random()+"<br><br>");

<!--round() method  with ( decimal >= 5 )  in Math Object-->
document.writeln("Round(1.22) = "+Math.round(1.22)+"<br><br>");

<!--round() method  with ( decimal <= 5 )  in Math Object-->
document.writeln("Round(1.62) = "+Math.round(1.62)+"<br><br>");

<!--sqrt() method in Math Object-->
document.writeln("Sqrt(8181) = "+Math.sqrt(8181)+"<br><br>");

<!--trunc() method in Math Object-->
document.writeln("Trunc(98.2342) = "+Math.trunc(98.2342)+"<br><br>");

<!--sin() method in Math Object-->
document.writeln("Sin(90) = "+Math.sin(90)+"<br><br>");

<!--Tan() method in Math Object-->
document.writeln("Tan(45) = "+Math.tan(45)+"<br><br>");








</script>
</body>
</html>
