<style>

<body>
<!-- For loop Example in JavaScript. We have mainly three ways to implement the for loop : 
1.We can give intializtion variable in out side of the for loop.
2.condition inside of loop and Updation inside the flower brackets-->

<marquee><h1>Iterative statements</h1></marquee>
<h2 id="out"></h2>
<script>
var i;out=" ";
for(i=1;i<=60;i++)
{
out+=i+" "
<!--Condition can be below-->
if(i%13==0)
out+="<br> "
}
document.getElementById("out").innerHTML=out;
</script>
</body>

<!-- while loop Example in JavaScript-->

<marquee><h1>Iterative statements</h1></marquee>

while(i<=90)
{

}
